services:
  # Frontend deployment (Static Site)
  - type: web
    name: security-dashboard-frontend
    env: static
    buildCommand: npm install && npx vite build
    staticPublishPath: dist/public
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://securitydashboardbackend.onrender.com

  # Backend API deployment (Web Service)
  - type: web
    name: security-dashboard-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node dist/index.cjs
    healthCheckPath: /api/dashboard/stats
    envVars:
      - key: NODE_ENV
        value: production
      # Do NOT set SERVE_CLIENT - backend runs in API-only mode
      - key: CLIENT_ORIGIN
        value: https://securitydashboard-0o2a.onrender.com
      # Mock server URL (deployed Python server)
      - key: MOCK_SERVER_URL
        value: https://securitydashboardserver.onrender.com
